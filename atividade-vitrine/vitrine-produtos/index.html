<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitrine - Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Vitrine de Produtos</h1>

  <section class="vitrine">
    <!-- Produto 1 - inline -->
    <div class="produto produto-inline">
      <img src="imagens/camiseta-masculina-basica.webp" alt="Camiseta Básica">
      <h2>Camiseta Básica</h2>
      <p>R$ 49,90</p>
    </div>

    <!-- Produto 2 - inline -->
    <div class="produto produto-inline">
      <img src="imagens/calca.jpg" alt="Calça Jeans">
      <h2>Calça Jeans</h2>
      <p>R$ 129,90</p>
    </div>

    <!-- Produto 3 - block -->
    <div class="produto produto-block">
      <img src="imagens/jaqueta.jpg" alt="Jaqueta">
      <h2>Jaqueta</h2>
      <p>R$ 199,90</p>
    </div>

    <!-- Produto 4 - inline-block -->
    <div class="produto produto-inline-block">
      <img src="imagens/vestido.jpg" alt="Vestido">
      <h2>Vestido</h2>
      <p>R$ 89,90</p>
    </div>

    <!-- Produto 5 - inline-block -->
    <div class="produto produto-inline-block">
      <img src="imagens/tenis.jpg" alt="Tênis">
      <h2>Tênis</h2>
      <p>R$ 249,90</p>
    </div>

    <!-- Produto 6 - none -->
    <div class="produto produto-none">
      <img src="imagens/bone.jpg" alt="Boné">
      <h2>Boné</h2>
      <p>R$ 39,90</p>
    </div>

    <!-- Produto 7 - hidden -->
    <div class="produto produto-hidden">
      <img src="imagens/saia.jpg" alt="Saia">
      <h2>Saia</h2>
      <p>R$ 59,90</p>
    </div>
  </section>    
</body>
</html>
